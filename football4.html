<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Festive Magic Football Image</title>

<style>
  body {
    margin: 0;
    padding: 40px;
    background: #fafbfd;
    font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    display: flex;
    justify-content: center;
  }

  .festive-frame {
    padding: 24px;
    border-radius: 22px;
    background:
      radial-gradient(150% 200% at 100% 0%, rgba(255,255,255,.22) 0%, transparent 60%),
      radial-gradient(150% 200% at 0% 0%, rgba(255,255,255,.14) 0%, transparent 65%),
      linear-gradient(135deg,#7b1221 0%,#c71e34 35%,#0f3b33 100%);
    box-shadow:
      0 12px 26px rgba(0,0,0,.25),
      0 0 0 2px rgba(255,255,255,.06),
      0 0 22px rgba(199,30,52,.35);
  }

  .inner-wrap {
    background:#ffffff;
    border-radius:18px;
    padding:16px;
    box-shadow:
      inset 0 0 14px rgba(255,255,255,.75),
      inset 0 0 26px rgba(0,115,89,.18);
  }

  .magic-container {
    position:relative;
    overflow:hidden;
    border-radius:14px;
  }

  .magic-container img {
    display:block;
    width:100%;
    max-width:1100px;
    filter: contrast(1.05) brightness(1.02) saturate(1.12);
  }

  /* Base glow */
  .magic-container::before {
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(circle at 15% 10%, rgba(255,230,170,0.35), transparent 60%),
      radial-gradient(circle at 85% 0%, rgba(255,80,80,0.25), transparent 65%),
      radial-gradient(circle at 10% 90%, rgba(0,160,110,0.25), transparent 70%),
      radial-gradient(circle at 50% 120%, rgba(0,0,0,0.35), transparent 80%);
    mix-blend-mode:screen;
  }

  /* Sparkle Layer */
  .magic-sparkles {
    position:absolute;
    inset:0;
    pointer-events:none;
  }

  .sparkle {
    position:absolute;
    border-radius:50%;
    background: radial-gradient(circle, #ffffff 0, rgba(255,255,255,0) 70%);
    opacity:0.8;
    filter: blur(0.3px);
    animation: twinkle 3.5s ease-in-out infinite;
  }

  @keyframes twinkle {
    0%, 100% { opacity:0.2; transform:scale(0.6); }
    50%      { opacity:1;   transform:scale(1); }
  }
</style>
</head>

<body>
  <div class="festive-frame">

        <img

</body>
</html>
