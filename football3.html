<html lang="en">

  .inner-wrap {

    padding: 16px;
    box-shadow:
      inset 0 0 14px rgba(255, 255, 255, 0.75),
      inset 0 0 25px rgba(0, 115, 89, 0.18);

  img {
    display: block;
    width: 100%;
    max-width: 1100px;

<body>

  <div class="festive-frame">
