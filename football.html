<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NFL Naughty & Nice – Festive Hero</title>

<style>
  body {
    margin:0;
    background:transparent;
    display:flex;
    justify-content:center;
  }

  .festive-frame {
    margin:20px;
    padding:14px;
    border-radius:22px;

    /* festive gradient border — matches your chart */
    background:
      radial-gradient(150% 200% at 100% 0%, rgba(255,255,255,.20) 0%, transparent 60%),
      radial-gradient(150% 200% at 0% 0%, rgba(255,255,255,.12) 0%, transparent 65%),
      linear-gradient(135deg, #7b1221 0%, #c71e34 35%, #0f3b33 100%);

    box-shadow:
      0 12px 28px rgba(0,0,0,.18),
      0 0 0 2px rgba(255,255,255,.06),
      0 0 18px rgba(199,30,52,.35);
  }

  .festive-inner {
    border-radius:18px;
    padding:10px;
    background:
      linear-gradient(145deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
  }

  .festive-media {
    overflow:hidden;
    border-radius:16px;
    position:relative;
  }

  .festive-media img {
    width:100%;
    display:block;
    filter: contrast(1.05) brightness(1.03) saturate(1.18);
  }

  .festive-media::after {
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(circle at 30% 20%, rgba(255,220,130,.18), transparent 60%),
      radial-gradient(circle at 80% 10%, rgba(255,0,0,.13), transparent 65%),
      radial-gradient(circle at 20% 90%, rgba(0,140,90,.14), transparent 70%);
    mix-blend-mode:screen;
  }
</style>
</head>

<body>
  <div class="festive-frame">
    <div class="festive-inner">
      <div class="festive-media">
        <img
          src="https://images.unsplash.com/photo-1566577739112-5180d4bf9390?q=80&w=1452&auto=format&fit=crop"
          alt="Football on field"
        />
      </div>
    </div>
  </div>
</body>
</html>
